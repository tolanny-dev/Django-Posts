{% extends 'post/layout.html' %}

{% block content %}

<h3 class="center-align red lightn-3">{{title}}</h3>
<ul class="collection">
    {% for post in posts %}
        <li class="collectionitem"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endblock%}
